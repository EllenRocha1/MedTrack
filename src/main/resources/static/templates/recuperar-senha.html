<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/button.css">
    <link rel="stylesheet" href="../css/recuperar-senha.css">

   
</head>

<body>
    <header>
        <nav>
            <a href="login.html">
                <img src="../images/logo_site_verde_musgo.jpg" alt="Logo do site" id="logo">
            </a>
            </nav>
    </header>
    <main>
        <div class="container">
            <div id="titulo-conteiner">
            <h1>Recuperar Senha</h1>
            </div>
            <form id="recuperacao-senha">
                <input type="email" id="email" class="input" placeholder="Digite seu e-mail" required>
                <input type="tel" id="telefone" name="telefone" pattern="\(?[0-9]{2}\)?\s?[9]?[0-9]{4}-[0-9]{4}"
                placeholder="(xx) xxxxx-xxxx" class="input" required/>
                <button type="submit" id="enviar" >Enviar</button>
                <p id="message" class="message"></p>
            </form>
        </div>
    </main>
</body>

<footer>
</footer>

</html>
